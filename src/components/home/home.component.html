
<app-popup></app-popup>
<app-hero-slider></app-hero-slider>
<app-office-services></app-office-services>

<!-- Apartments Slider Section -->
<section class="apartments-section">
  <div class="container">
    <div class="section-header">
      <h2>דירות מומלצות</h2>
      <button class="view-all-btn" (click)="goToApartments()">צפה בכל הדירות</button>
    </div>

    @if(data$ | async; as apartments) {
      <ngx-slick-carousel #slickCarousel="slick-carousel" [config]="slideConfig" class="apartments-carousel">
        @for (apartment of apartments; track apartment.Id) {
          <div ngxSlickItem class="slide">
            <app-apartment-card [apartment]="apartment"></app-apartment-card>
          </div>
        }
      </ngx-slick-carousel>
    }
  </div>
</section>

<app-contact [ishome]="true"></app-contact>
<app-customer></app-customer>
